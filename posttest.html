<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post-Test | EduASI</title>
  <link rel="stylesheet" href="style.css?v=6">
</head>
<body>
 <!-- NAVBAR (SAMA) -->
  <header class="navbar">
    <div class="navbar-container">
      <div class="navbar-logo">
        <img src="https://cdn-icons-png.flaticon.com/512/3068/3068566.png" alt="logo" class="logo-icon">
        <a href="index.html" class="logo-text">EduASI</a>
      </div>
      <nav class="navbar-menu">
        <a href="modul.html">Modul</a>
        <a href="pretest.html">Pre-Test</a>
        <a href="posttest.html">Post-Test</a>
        <a href="hasil.html">Hasil</a>
        <a href="kontak.html">Kontak</a>
      </nav>
      <a class="btn-cta" href="pretest.html">Mulai Pre-Test</a>
    </div>
  </header>

  <div class="container">
    <h1>Post-Test (BSES-SF)</h1>
    <div id="postform"></div>
    <button id="save-post" class="btn btn-brand">Simpan Post-Test</button>
  </div>

  <footer>© EduASI</footer>

  <script src="app.js?v=7"></script>
  <script>
    const root = document.getElementById('postform');
    ASI.buildForm(root, 'post');

    document.getElementById('save-post').onclick = async (e) => {
      e.preventDefault();
      const data = ASI.readForm(root);
      ASI.save('post', data);
      await ASI.kirimKeSheet('posttest', data);
      alert('✅ Post-test tersimpan & dikirim ke Google Sheet!');
    };
  </script>
</body>
</html>
