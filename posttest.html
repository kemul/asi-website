<h2>Post-Test BSES-SF</h2>
<p>Jawab setelah mempelajari <a href="modul.html">modul video</a>. Skala: <strong>STY–TY–KY–Y–SY (1–5)</strong>.</p>
<div id="form-post" class="card"></div>
<div class="flex" style="margin-top:10px">
  <button class="btn btn-brand" id="save-post">Simpan Post-Test</button>
  <button class="btn btn-ghost" id="reset-post">Reset</button>
</div>
<script>
  const root2 = document.getElementById('form-post');
  ASI.buildForm(root2,'post');
  document.getElementById('save-post').onclick = (e)=>{ e.preventDefault(); ASI.save('post', ASI.readForm(root2)); alert('Post-test tersimpan.'); };
  document.getElementById('reset-post').onclick = (e)=>{ e.preventDefault(); localStorage.removeItem('post'); ASI.buildForm(root2,'post'); };
</script>
