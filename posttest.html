    document.addEventListener("DOMContentLoaded", function () {
      const root = document.getElementById("form-post");

      if (typeof ASI === "undefined" || !ASI.buildForm) {

        if (!data || Object.keys(data).length === 0) {
          alert("Harap isi semua pertanyaan sebelum menyimpan.");
          return;
        }
        ASI.save("post", data);
        alert("âœ… Post-test berhasil disimpan!");

          localStorage.removeItem("post");
          ASI.buildForm(root, "post");
        }
      };
    });
